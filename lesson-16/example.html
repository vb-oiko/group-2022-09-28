<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* label,
        input,
        small {
            display: block;
        } */

        br {
            content: "A" !important;
            display: block !important;
            margin-bottom: 1.5em !important;
        }
    </style>
</head>

<body>
    <form action="http://127.0.0.1:8080/" method="post" target="_blank">
        <label for="product">Product name:</label>
        <input type="text" name="product" id="product" placeholder="" />
        <small>Error</small>
        <br />

        <label for="name">Product description:</label>
        <textarea name="description" id="description" rows="5"></textarea>
        <br />

        <input type="checkbox" name="isFragile" id="isFragile">
        <label for="isFragile">Product is fragile</label>
        <br />

        <label for="category">Product category:</label>
        <select name="category" id="category">
            <option value="">Please choose a product category</option>
            <option value="0">Fruits</option>
            <option value="1">Vegetables</option>
            <option value="2">Beer</option>
            <option value="3">Water</option>
            <option value="4">Chips</option>
            <option value="5">Nuts</option>
            <option value="6">Bread</option>
        </select>
        <br />


        <label for="campaign">Campaign</label>
        <select name="campaign" id="campaign" multiple>
            <option value="0">Buy 3 pay for 2</option>
            <option value="1">50% for the second piece</option>
            <option value="2">Plus 10 bonus points</option>
            <option value="3">10% discount for the next purchase</option>
        </select>
        <br />

        <!-- <label for="category">Product category:</label>
        <input type="search" list="category">
        <datalist id="category">
            <option value="">Please choose a product category</option>
            <option value="Fruits"></option>
            <option value="Vegetables"></option>
            <option value="Beer"></option>
            <option value="Chips"></option>
            <option value="Water"></option>
            <option value="Bread"></option>
        </datalist>
        <br /> -->

        <fieldset>
            <legend>Choose your favorite monster</legend>
            <input type="radio" name="package" value="envelope" id="envelope">
            <label for="envelope">envelope</label>

            <input type="radio" name="package" value="box" id="box">
            <label for="box">box</label>

            <input type="radio" name="package" value="package" id="package">
            <label for="package">package</label>
        </fieldset>
        <br />



        <button type="submit">Save</button>
    </form>

    <script src="./index.js"></script>
</body>

</html>
